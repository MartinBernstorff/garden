    <h1>Examine unhelpful beliefs</h1>
<p>Q. You think a belief might be unhelpful. How might you examine it?
A. 1) Is it true?, 2) Can I be sure?, 3) How do I act when I believe this to be true?, 4) Who would I be without this belief?</p>
