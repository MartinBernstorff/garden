    <h1>When will I be satisfied</h1>
<p>Ie., what does <a href="/notes/MIL/">MIL</a> look like? See <a href="/notes/My%20Ideal%20Life/">My Ideal Life</a>.</p>
<p>My best bet is spending half the day on some interesting, important and hard problem – and then the rest of the day on whatever I desire and enjoy the most.</p>
<p><a href="/notes/MIL%20is%20fun/">MIL is fun</a></p>
