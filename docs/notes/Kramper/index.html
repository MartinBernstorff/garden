    <h1>Kramper</h1>
<p>Q. En patient er gået i kramper i AP. Ambulance er tilkaldt, luftveje er frie, patienten i aflåst sideleje. Kramper stadig. Hvad nu?
A. Hvis kramper &gt; 5 minutter, 10-20 mg diazepam supp.</p>
