    <h1>Den truende patient</h1>
<p>Q. Du er nervøs for, om en patient truer dig. Hvordan kan du kommunikativt komme det nærmere?
A. “Skal jeg være bange for det, du siger der?”, “Jeg føler at du truer mig. Er det rigtigt?”</p>
