    <h1>CURB-65</h1>
<p>Q. Beskriv kriterierne i CURB-65
A. Confusion, Urea over 7, Respirationsfrekvens over 29, BP under 90 sys eller 60 dia, Alder lig eller over 65</p>
<p>Q. Udfra CURB-65, hvornår bør da henvises til hospital?
A. Score over 1</p>
