    <h1>TCI</h1>
<p>Q. En patient har haft et TCI for 4 timer siden. Kommer i AP, nu ingen symptomer. Hvad nu?
A. Hvis sandsynligt, 300 mg ASA. Send til skadestuen mhp. CT til afklaring om terapeutiske muligheder.</p>
